<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .satu{
            margin: auto;
            margin-top: 40px;
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            box-shadow: -4px -4px 8px salmon,
            4px 4px 8px blueviolet;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
</body>
</html>
