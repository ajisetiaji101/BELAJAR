<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<style>
    .satu{
        margin: 40px auto;
        width: 200px;
        height: 200px;
        background-color: brown;
    }
    .satu:hover{
        transition: 2s;
        transform: scale(1.5,2) rotate(20deg);
    }
</style>
<body>
    <div class="satu"></div>
</body>
</html>
